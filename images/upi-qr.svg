<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- QR Code Background -->
  <rect width="300" height="300" fill="#ffffff" />
  
  <!-- QR Code Frame -->
  <rect x="25" y="25" width="250" height="250" fill="#ffffff" stroke="#000000" stroke-width="2" />
  
  <!-- QR Code Pattern (Simplified representation) -->
  <!-- Position Detection Patterns -->
  <g>
    <!-- Top-left position detection pattern -->
    <rect x="40" y="40" width="50" height="50" fill="#000000" />
    <rect x="50" y="50" width="30" height="30" fill="#ffffff" />
    <rect x="60" y="60" width="10" height="10" fill="#000000" />
    
    <!-- Top-right position detection pattern -->
    <rect x="210" y="40" width="50" height="50" fill="#000000" />
    <rect x="220" y="50" width="30" height="30" fill="#ffffff" />
    <rect x="230" y="60" width="10" height="10" fill="#000000" />
    
    <!-- Bottom-left position detection pattern -->
    <rect x="40" y="210" width="50" height="50" fill="#000000" />
    <rect x="50" y="220" width="30" height="30" fill="#ffffff" />
    <rect x="60" y="230" width="10" height="10" fill="#000000" />
  </g>
  
