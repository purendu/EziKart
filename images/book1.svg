<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Cover Background -->
  <rect width="300" height="400" fill="#4a6bff" />
  
  <!-- Abstract Design Elements -->
  <g opacity="0.2" fill="#ffffff">
    <circle cx="50" cy="50" r="30" />
    <circle cx="250" cy="350" r="40" />
    <path d="M100,100 L200,150 L150,250 Z" />
    <path d="M200,50 L250,100 L150,150 Z" />
    <path d="M50,250 L100,300 L50,350 Z" />
  </g>
  
  <!-- Book Title -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Web Design</text>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Essentials</text>
  
  <!-- Author Name -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">by John Smith</text>
  
  <!-- Decorative Line -->
  <line x1="100" y1="270" x2="200" y2="270" stroke="#ffffff" stroke-width="2" />
  
  <!-- Publisher Logo -->
  <g transform="translate(125, 300)">
    <rect x="0" y="0" width="50" height="20" rx="5" fill="#ffffff" />
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="10" fill="#4a6bff" text-anchor="middle">PUBLISHER</text>
  </g>
</svg>