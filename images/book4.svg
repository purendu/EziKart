<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Cover Background -->
  <rect width="300" height="400" fill="#28a745" />
  
  <!-- Abstract Design Elements -->
  <defs>
    <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M-2,2 l4,-4 M0,10 l10,-10 M8,12 l4,-4" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="300" height="400" fill="url(#diagonalHatch)" />
  
  <!-- Decorative Elements -->
  <g fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3">
    <path d="M50,50 L250,50 L250,350 L50,350 Z" />
    <path d="M70,70 L230,70 L230,330 L70,330 Z" />
  </g>
  
  <!-- Book Title -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Fiction</text>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Adventure</text>
  
  <!-- Author Name -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">by Emily Davis</text>
  
  <!-- Decorative Line -->
  <line x1="100" y1="270" x2="200" y2="270" stroke="#ffffff" stroke-width="2" />
  
  <!-- Publisher Logo -->
  <g transform="translate(125, 300)">
    <rect x="0" y="0" width="50" height="20" rx="5" fill="#ffffff" />
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="10" fill="#28a745" text-anchor="middle">PUBLISHER</text>
  </g>
</svg>