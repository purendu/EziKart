<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Cover Background -->
  <rect width="300" height="400" fill="#17a2b8" />
  
  <!-- Abstract Design Elements -->
  <g opacity="0.2" fill="#ffffff">
    <circle cx="150" cy="150" r="100" />
    <rect x="100" y="100" width="100" height="100" />
    <polygon points="150,50 200,150 150,250 100,150" />
  </g>
  
  <!-- Decorative Elements -->
  <g fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3">
    <line x1="50" y1="50" x2="250" y2="50" />
    <line x1="50" y1="350" x2="250" y2="350" />
    <line x1="50" y1="50" x2="50" y2="350" />
    <line x1="250" y1="50" x2="250" y2="350" />
  </g>
  
  <!-- Book Title -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Graphic</text>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Design</text>
  
  <!-- Author Name -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">by Alex Wilson</text>
  
  <!-- Decorative Line -->
  <line x1="100" y1="270" x2="200" y2="270" stroke="#ffffff" stroke-width="2" />
  
  <!-- Publisher Logo -->
  <g transform="translate(125, 300)">
    <rect x="0" y="0" width="50" height="20" rx="5" fill="#ffffff" />
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="10" fill="#17a2b8" text-anchor="middle">PUBLISHER</text>
  </g>
</svg>