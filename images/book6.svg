<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Cover Background -->
  <rect width="300" height="400" fill="#dc3545" />
  
  <!-- Abstract Design Elements - Tech Circuit Pattern -->
  <g opacity="0.2" stroke="#ffffff" stroke-width="1" fill="none">
    <path d="M50,50 L100,50 L100,100 L150,100 L150,50 L200,50 L200,100 L250,100" />
    <path d="M50,150 L100,150 L100,200 L150,200 L150,150 L200,150 L200,200 L250,200" />
    <path d="M50,250 L100,250 L100,300 L150,300 L150,250 L200,250 L200,300 L250,300" />
    <path d="M50,350 L100,350 L100,300 L150,300 L150,350 L200,350 L200,300 L250,300" />
    
    <circle cx="50" cy="50" r="5" fill="#ffffff" />
    <circle cx="100" cy="50" r="5" fill="#ffffff" />
    <circle cx="100" cy="100" r="5" fill="#ffffff" />
    <circle cx="150" cy="100" r="5" fill="#ffffff" />
    <circle cx="150" cy="50" r="5" fill="#ffffff" />
    <circle cx="200" cy="50" r="5" fill="#ffffff" />
    <circle cx="200" cy="100" r="5" fill="#ffffff" />
    <circle cx="250" cy="100" r="5" fill="#ffffff" />
    
    <circle cx="50" cy="150" r="5" fill="#ffffff" />
    <circle cx="100" cy="150" r="5" fill="#ffffff" />
    <circle cx="100" cy="200" r="5" fill="#ffffff" />
    <circle cx="150" cy="200" r="5" fill="#ffffff" />
    <circle cx="150" cy="150" r="5" fill="#ffffff" />
    <circle cx="200" cy="150" r="5" fill="#ffffff" />
    <circle cx="200" cy="200" r="5" fill="#ffffff" />
    <circle cx="250" cy="200" r="5" fill="#ffffff" />
    
    <circle cx="50" cy="250" r="5" fill="#ffffff" />
    <circle cx="100" cy="250" r="5" fill="#ffffff" />
    <circle cx="100" cy="300" r="5" fill="#ffffff" />
    <circle cx="150" cy="300" r="5" fill="#ffffff" />
    <circle cx="150" cy="250" r="5" fill="#ffffff" />
    <circle cx="200" cy="250" r="5" fill="#ffffff" />
    <circle cx="200" cy="300" r="5" fill="#ffffff" />
    <circle cx="250" cy="300" r="5" fill="#ffffff" />
    
    <circle cx="50" cy="350" r="5" fill="#ffffff" />
    <circle cx="100" cy="350" r="5" fill="#ffffff" />
    <circle cx="150" cy="350" r="5" fill="#ffffff" />
    <circle cx="200" cy="350" r="5" fill="#ffffff" />
  </g>
  
  <!-- Book Title -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Modern</text>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Technology</text>
  
  <!-- Author Name -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">by Robert Chen</text>
  
  <!-- Decorative Line -->
  <line x1="100" y1="270" x2="200" y2="270" stroke="#ffffff" stroke-width="2" />
  
  <!-- Publisher Logo -->
  <g transform="translate(125, 300)">
    <rect x="0" y="0" width="50" height="20" rx="5" fill="#ffffff" />
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="10" fill="#dc3545" text-anchor="middle">PUBLISHER</text>
  </g>
</svg>