<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Cover Background -->
  <rect width="300" height="400" fill="#ff6b6b" />
  
  <!-- Abstract Design Elements -->
  <g opacity="0.2" fill="#ffffff">
    <rect x="30" y="30" width="240" height="340" rx="10" />
    <rect x="50" y="50" width="200" height="300" rx="5" />
  </g>
  
  <!-- Decorative Elements -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="60" cy="60" r="10" />
    <circle cx="240" cy="60" r="10" />
    <circle cx="60" cy="340" r="10" />
    <circle cx="240" cy="340" r="10" />
  </g>
  
  <!-- Book Title -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Business</text>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Strategy</text>
  
  <!-- Author Name -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">by Sarah Johnson</text>
  
  <!-- Decorative Line -->
  <line x1="100" y1="270" x2="200" y2="270" stroke="#ffffff" stroke-width="2" />
  
  <!-- Publisher Logo -->
  <g transform="translate(125, 300)">
    <rect x="0" y="0" width="50" height="20" rx="5" fill="#ffffff" />
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="10" fill="#ff6b6b" text-anchor="middle">PUBLISHER</text>
  </g>
</svg>