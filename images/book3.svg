<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Book Cover Background -->
  <rect width="300" height="400" fill="#6c63ff" />
  
  <!-- Abstract Design Elements -->
  <g opacity="0.2" fill="#ffffff">
    <path d="M0,0 L300,0 L300,400 L0,400 Z M50,50 L250,50 L250,350 L50,350 Z" fill-rule="evenodd" />
  </g>
  
  <!-- Decorative Elements -->
  <g fill="#ffffff" opacity="0.3">
    <circle cx="150" cy="100" r="30" />
    <path d="M120,100 L180,100" stroke="#ffffff" stroke-width="2" />
    <path d="M150,70 L150,130" stroke="#ffffff" stroke-width="2" />
  </g>
  
  <!-- Book Title -->
  <text x="150" y="180" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Self</text>
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Development</text>
  
  <!-- Author Name -->
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">by Michael Brown</text>
  
  <!-- Decorative Line -->
  <line x1="100" y1="270" x2="200" y2="270" stroke="#ffffff" stroke-width="2" />
  
  <!-- Publisher Logo -->
  <g transform="translate(125, 300)">
    <rect x="0" y="0" width="50" height="20" rx="5" fill="#ffffff" />
    <text x="25" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6c63ff" text-anchor="middle">PUBLISHER</text>
  </g>
</svg>